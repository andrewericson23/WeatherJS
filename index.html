<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" alt="Cerulian">
    <link rel="stylesheet" href="style.css" alt="Custom">

    <title class="title">Responsive Weather App</title>
</head>
<body>
    
    <div class="text-center">
        <h3 class="title display-5" >Responsive Weather App</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center mt-5 p-5 rounded" style="background-color: rgb(48, 48, 48);">
                <h1 id="w-location"></h1>
                <h3 class="display-6" id="w-desc"></h3>
                <h3 id="w-string"></h3>
                <img id="w-icon">
                <ul id="w-details" class="list-group mt-3">
                    <li class="list-group-item lead" id="w-humidity"></li>
                    <li class="list-group-item lead" id="w-feels-like"></li>
                    <li class="list-group-item lead" id="w-wind"></li>
                </ul>
                <hr>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#locModal">
    Change Location
    </button>
    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="locModalLabel" style="color: #2fa4e7;">Choose Location</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body">
                <form id="w-form">
                    <div class="form-group">
                        <label for="city" class="display-6">Enter City:</label>
                        <input type="text" id="city" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a> 
               <button type="submit" class="btn btn-primary" id="w-change-btn" >Go</button>
            </div>
          </div>
        </div>
      </div>
    
            </div>
        </div>
    </div>

        <script src="storage.js"></script>
        <script src="weather.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
